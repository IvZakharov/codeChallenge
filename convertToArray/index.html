<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squaring</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <div class="content">
        <div class="sample">
            <div class="wrapper">
                <code class="text">{ name: 'Jeremy', age: 24 }</code>
            </div>
        </div>

        <div class="results">
            <div class="wrapper">
                <code class="text" id="text"><span>["name", "Jeremy"], ["age", 24]</span></code>
            </div>
        </div>
    </div>
</main>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
