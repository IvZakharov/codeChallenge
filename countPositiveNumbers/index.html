<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count positive numbers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="content">
            <div class="sample"> 
                <div class="wrapper">
                    <p class="text">[1, -3, 6, 9, -18, 22, -81, 38, -2, -15]</p>
                    <code class="subtext">Positive count = <span class="tomato">5</span></code>
                </div>
            </div>
            
            <div class="results">
                <div class="wrapper">
                    <p class="text">[1, -3, 6, 9, -18, 22, -81, 38, -2, -15]</p>
                    <code class="subtext">Positive count</span> = <span class="tomato" id="positive">0</span></code>
                </div>
            </div>
        </div>
    </main>   

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
