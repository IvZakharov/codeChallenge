<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="gridGap">
        <div class="content">
            <div class="sample"> 
                <div class="wrapper">
                    <div class="sample-checkbox-wrapper">
                        <div class="sample-checkbox" style="margin-bottom: 15px;">
                            <input class="sample-input" type="checkbox" id="sample-checkbox-1" name="checkbox" checked>
                            <label class="sample-label" for="sample-checkbox-1">First</label>
                        </div>
                        <div class="sample-checkbox" style="margin-bottom: 15px;">
                            <input class="sample-input" type="checkbox" id="sample-checkbox-2" name="checkbox">
                            <label class="sample-label" for="sample-checkbox-2">Second</label>
                        </div>
                        <div class="sample-checkbox">
                            <input class="sample-input" type="checkbox" id="sample-checkbox-3" name="checkbox">
                            <label class="sample-label" for="sample-checkbox-3">Third</label>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="results">
                <div class="wrapper">
                    <div class="checkbox-wrapper">
                        <div class="checkbox" style="margin-bottom: 15px;">
                            <input class="input" type="checkbox" id="checkbox-1" name="checkbox" checked>
                            <label class="label" for="checkbox-1">First</label>
                        </div>
                        <div class="checkbox" style="margin-bottom: 15px;">
                            <input class="input" type="checkbox" id="checkbox-2" name="checkbox">
                            <label class="label" for="checkbox-2">Second</label>
                        </div>
                        <div class="checkbox">
                            <input class="input" type="checkbox" id="checkbox-3" name="checkbox">
                            <label class="label" for="checkbox-3">Third</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>   

</body>
</html>
