<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array plus array</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="content">
            <div class="sample"> 
                <div class="wrapper">
                    <div class="canvas-wrapper">
                        <canvas id="sample-canvas" width="260" height="260"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="results">
                <div class="wrapper">
                    <div class="canvas-wrapper">
                        <canvas id="canvas" width="260" height="260"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>   

    <script type="text/javascript" src="script.js"></script>
    <script>

        document.addEventListener("DOMContentLoaded", function() {
            const sampleCanvas = document.getElementById('sample-canvas');
            var ctx = sampleCanvas.getContext('2d');

            ctx.fillStyle = '#FFF';
            ctx.globalAlpha = 0.05;

            for (i=0; i<6; i++) {
                ctx.beginPath();
                ctx.arc(130, 130, 35+15*i, 0, Math.PI*2, true);
                ctx.fill();
            }

            ctx.beginPath();
            ctx.fillStyle = '#fff';
            ctx.globalAlpha = 1;
            ctx.arc(130, 130, 50, 0, Math.PI*2, true);
            ctx.fill();
            
            ctx.beginPath();
            ctx.fillStyle = '#f0f0f0';
            ctx.globalAlpha = 1;
            ctx.arc(135, 155, 12, 0, Math.PI*2, true);
            ctx.fill();

            ctx.beginPath();
            ctx.fillStyle = '#f0f0f0';
            ctx.globalAlpha = 1;
            ctx.arc(100, 120, 18, 0, Math.PI*2, true);
            ctx.fill();

            ctx.beginPath();
            ctx.fillStyle = '#f0f0f0';
            ctx.globalAlpha = 1;
            ctx.arc(150, 110, 14, 0, Math.PI*2, true);
            ctx.fill();
        });

    </script>
</body>
</html>
